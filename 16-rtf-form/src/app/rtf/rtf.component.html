<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Student Id</label>
        <input type="number" formControlName="studentId">
    </div>
    <div>
        <label>Student Name</label>
        <input type="text" formControlName="studentName">
    </div>
    <div>
        <button type="submit" class="btn btn-danger" [disabled]="studentForm.invalid">Add Student</button>
    </div>
    <div [ngStyle]="{'color':getColor()}" >
        {{studentForm.value | json}}
    </div>
    <div>
        {{data | json}}
    </div>
</form>
<div>
    <table>
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of student">
                <th [ngStyle]="{'color':getColor()}" >{{s.studentId}}</th>
                <th>{{s.studentName}}</th>
            </tr>
        </tbody>
    </table>
</div>
