<table class="table">
    <thead>
        <tr>
            <th>student Id</th>
            <th>student Name</th>
            <th>student Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td>{{s.studentId}}</td>
            <td>{{s.studentName}}</td>
            <td>{{s.studentScore}}</td>
        </tr>
    </tbody>
</table>
